<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FIX IT</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="css/bootstrap.min.css" rel="stylesheet">

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    var email,pass;
    $("#form").submit(function(e){
      e.preventDefault();
        firstname=$("#firstname").val();

        lastname=$("#lastname").val();
        mail=$("#mail").val();
        password=$("#password").val();
        tel=$("#tel").val();
        service=$("#service").val();
        tools=$("#tools").val();
        city=$("#city").val();
        data1={firstname:firstname,lastname:lastname,mail:mail,password:password,tel:tel,service:service,
          tools:tools,city:city}
          console.log(data1);


        /*
        * Perform some validation here.
        */
        $.post("/api/user",data1,function(data1, k){
          console.log(k);

            if(k==='success')
            {

                window.location.href="/api/index";
            }

        });
    });
});
</script>
</head>
<body style='background-image: url("img/background.jpg"); background-size: cover;'>
<div class="container">
        <br><br><br><br>
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign Up</div>
                    </div>

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        <form id="form"  action="/api/user/profil" class="form-horizontal" role="form">
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="firstname" type="text" class="form-control" name="firstname" value="" placeholder="firstname" required="required">
                                    </div>
                             <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="lastname" type="text" class="form-control" name="lastname" value="" placeholder="lastname" required="required">
                                    </div>
                                <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                        <input id="mail" type="text" class="form-control" name="email" value="" placeholder="email" required="required">
                                    </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="password" type="password" class="form-control" name="password" placeholder="password" required="required">
                                    </div>

                             <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                                        <input id="tel" type="tel" class="form-control" name="phone" placeholder="phone" required="required">
                                    </div>
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-wrench"></i></span>
                                        <input  type="text" class="form-control" id="tools" name="tools" placeholder="tools" required="required">
                                    </div>
                                    <div style="margin-bottom: 25px" class="input-group">
                                       <span class="input-group-addon">Service</span>


                                           <input  type="text" class="form-control" id="service" name="service" placeholder="tools" required="required">
                                       </div>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                       <span class="input-group-addon">city</span>


                           <input  type="text" class="form-control" id="city" name="service" placeholder="city" required="required">
                       </div>
                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->
                                    <div class="col-sm-12 controls">
                                        <input type="submit" value="Submit" id="submit">
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            You already have an account!
                                            <a href="/api/index">Sign In Here
                                        </a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
        </div>
    </div>
<!-- /.container -->
<script src="js/bootstrap.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
